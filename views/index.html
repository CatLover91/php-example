<!DOCTYPE html>
<html>
  <head>
    <title>{{ title }}</title>
    <meta name="description" content="{{ description }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./dist/style.css">
  </head>
  <body>
    <style>
    * {
      box-sizing: border-box;
      font-family: monospace;
    }
    </style>
    <h1>{{ title }}</h1>
    <p>{{ description }}</p>
    <!--
    In order to get around Twig/Vue templating conflicts,
    I pipe a data json via Twig into a Vue component.
    This way, webpack handles Vue template compilation
    for you and Twig can run unhindered.
    -->
    <div id="app">
      <board :data="{{ data }}"></board>
    </div>
    <script src="/dist/script.js"></script>
  </body>
</html>
